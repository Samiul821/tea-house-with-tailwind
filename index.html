<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .manrope-font {
            font-family: "Manrope", serif;
        }
    </style>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/ceac2c1e61.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="manrope-font">
    <!-- main content -->
    <main class="max-w-screen-2xl mx-auto px-16 lg:px-28">
        <header class="flex pt-10 mb-20 justify-between">
            <!-- text content -->
            <div>
                <h1 class="mb-7 text-5xl md:text-7xl font-extrabold">It's good
                    <br>
                    tea time at The
                    <br> Tea House
                </h1>
                <p class="mb-5 text-[#777777] leading-7">Tea and Botanical Solutions Supplier Give Optimum
                    <br> Satisfaction To Your Taste Buds.
                </p>
                <br>
                <button
                    class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-4 rounded-lg text-white font-bold">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- image contenst -->
             <div class="relative">
                <!-- Image -->
                 <div>
                    <img src="images/banner.png" alt="">
                 </div>
                 <!-- card -->
                  <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg lg:top-96 left-9 md:top-56 top-56">
                    <!-- icons -->
                     <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
                     <!-- text -->
                      <div class="ml-2">
                        <h3 class="lg:text-2xl font-bold">5.00</h3>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                      </div>
                  </div>
             </div>
        </header>
    </main>
    <footer>

    </footer>

</body>

</html>
